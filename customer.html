<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css\navstyle.css"/>
    <script></script>
</head>
<body>
        <img src="images\cms.png" width="80px" height="40px" >
        <div class="topnav">
                <a class="nohover">Customer Management System</a>
                <a class="active" href="customer.html">Customers</a>
                <a href="#orders">Orders</a>
                <a href="#about">about</a>
                <a  href="login.html">Login</a>
              </div>
              <div class ="edit" style="width: 800px; height: 100%; margin-left: 250px;margin-top: 10px; border: 2px solid black; border-radius: 15px;">
                <h1 style="padding-left:40px; color: rgb(9, 68, 107);">Edit Customer</h1>
                <table >
                <tr><th><h4 style="margin-left: 50px">First Name</h4></th>
           <th style="padding-left: 100px"> <input type="text" id="fname" placeholder="Enter your first name" style="width: 100%"></th>
        </tr>
        <tr><th><h4 style="margin-left: 50px">Last Name</h4></th>
            <th style="padding-left: 100px"> <input type="text" id="Lname" placeholder="Enter your Last name" style="width: 100%"></th>
        </tr>
            <tr><th><h4 style="margin-left: 50px">gender</h4></th>
            <th style="padding-left: 50px"> <input type="radio" name="gender" value="male">Male
             <input type="radio" name="gender" value="female">Female</th>
         </tr>
         <tr><th><h4 style="margin-left: 50px">Email Address</h4></th>
            <th style="padding-left: 100px"> <input type="text" id="email" placeholder="Enter your email address" style="width: 100%"></th>

         </tr>
         <tr><th><h4 style="margin-left: 50px">Address</h4></th>
            <th style="padding-left: 100px"> <input type="text" id="address" placeholder="Enter your address" style="width: 100%"></th>

         </tr>
         <tr><th><h4 style="margin-left: 50px">city</h4></th>
            <th style="padding-left: 100px"> <input type="text" id="city" placeholder="Enter your City" style="width: 100%"></th>

         </tr>
         <tr><th><h4 style="margin-left: 50px">State</h4></th>
            <th style="padding-left: 100px"> <input type="text" id="state" placeholder="Enter your state" style="width: 100%"></th>

         </tr>
         <tr><th><h4 style="margin-left: 50px">Zip</h4></th>
            <th style="padding-left: 100px"> <input type="text" id="zip" placeholder="Enter the zip code" style="width: 100%"></th>

         </tr>
        </table>
        <button type ="button" value="update" style="color:ghostwhite; background-color:rgb(9, 68, 107); padding: 10px; border-radius: 12px;margin-left: 200px; margin-top: 10px;">UPDATE</button>
        <button type ="button" value="delete" style="color:ghostwhite; background-color:rgb(9, 68, 107); padding: 10px; border-radius: 12px;margin-left: 100px; margin-top: 10px;">DELETE</button>
         
  
        </div>
</body>
</html>
